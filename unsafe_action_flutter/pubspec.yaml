name: unsafe_action_condition
description: "Flutter mobile app for HSSE Unsafe Action/Condition reporting"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.3

  # Supabase
  supabase_flutter: ^2.0.0

  # Local Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  shared_preferences: ^2.2.2

  # Network
  dio: ^5.4.0
  connectivity_plus: ^5.0.2

  # UI
  cupertino_icons: ^1.0.2
  google_fonts: ^6.1.0
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.0
  shimmer: ^3.0.0
  flutter_spinkit: ^5.2.0
  
  # Forms & Validation
  form_validator: ^1.0.1
  intl: ^0.18.1

  # Camera & Media
  camera: ^0.10.5+7
  image_picker: ^1.0.5
  image: ^4.1.3
  path_provider: ^2.1.1
  permission_handler: ^11.1.0
  
  # Audio Recording
  audioplayers: ^5.2.1

  # Location & Maps
  geolocator: ^10.1.0
  geocoding: ^2.1.1
  google_maps_flutter: ^2.5.0

  # Utils
  uuid: ^4.2.2
  equatable: ^2.0.5
  freezed_annotation: ^2.4.1
  json_annotation: ^4.8.1
  logger: ^2.0.2+1
  flutter_dotenv: ^5.1.0

  # PDF Generation
  pdf: ^3.10.7
  printing: ^5.11.1

  # Share
  share_plus: ^7.2.1

  # Biometric
  local_auth: ^2.1.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  
  # Code Generation
  build_runner: ^2.4.7
  riverpod_generator: ^2.3.9
  freezed: ^2.4.6
  json_serializable: ^6.7.1
  hive_generator: ^2.0.1

flutter:
  uses-material-design: true

  # Assets
  assets:
    - assets/images/
    - assets/icons/
    - .env
